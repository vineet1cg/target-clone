<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Target : Expect More , Pay Less.</title>
    <link rel="stylesheet" href="/target-clone/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="svg">
          <img src="/target-clone/assets/TrackLocation.svg" alt="" />
          <p>Ship to 38005</p>
          <img src="/target-clone/assets/Store.svg" alt="" />
          <p>Select Your Store</p>
        </div>
        <div class="right">
          <p>Target Circle</p>
          <p>Target Circle Card</p>
          <p>Target Circle 360</p>
          <p>Registry & Wish List</p>
          <p>Weekly Ad</p>
          <p>Find Stores</p>
        </div>
      </div>
      <nav>
        <div class="navbar">
          <img src="/target-clone/assets/BullseyeRed.svg" alt="" />
          <p>Categories</p>
          <p>Deals</p>
          <p>New & Featured</p>
          <p>Pickup & Delivary</p>
          <form class="search-bar">
            <input type="text" placeholder="What can we help you find?" />
            <button type="submit">
              <span class="material-icons">search</span>
            </button>
            <button type="button" class="mic-btn">
              <span class="material-icons">mic</span>
            </button>
          </form>
        </div>
      </nav>
    </div>
  </body>
</html>
