<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

			<link rel="stylesheet" href="style.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<div class="container">
					<nav class="navbar">
						<a href="index.html"><img src="BullseyeRed.svg" alt="logo"></a>
								<form class="search-bar">
									<input type="text" placeholder="Search category" />
									<button type="submit"><span class="material-icons">search</span></button>
								</form>
								<div class="actions">
									<img src="Account.svg" alt="account" />

					</nav>

					<main class="page-main">
						<div class="site-inner">
							<h1 class="section-title">Category name</h1>
							<p class="muted mb">Products in this category.</p>

				  <div class="products-grid">
						<!-- Reuse product-card markup -->
						<a class="product-card" href="product.html?id=wireless-headphones">

						</a>
						<a class="product-card" href="product.html?id=smart-light">
									<img src="https://target.scene7.com/is/image/Target/GUEST_4e9f0770-dc61-4b4e-8270-6d0d87a48b90" alt="Smart Light Bulb" />
							<div class="product-title">Smart Light Bulb</div>
							<div class="product-price">$14.99</div>
							<button class="add-btn">Add to cart</button>
						</a>
					</div>
				</div>
			</main>
		</div>
